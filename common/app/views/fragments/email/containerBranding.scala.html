@import com.gu.commercial.branding.Branding
@import layout.EmailContentContainer

@(branding: Branding, href: Option[String])

@labelAndLogo(branding: Branding) = {
    <table class="ct__inner branded-banner">
        <tr class="bb__inner">
            <td class="left-col">
            </td>
            <td class="bb__label">
                @branding.logo.label
            </td>
            <td class="bb__logo">
                <img border="0" src="@branding.logo.src">
            </td>
        </tr>
    </table>
}

@if(href.isDefined) {
    <a class="fc-link" href="@href">
        @labelAndLogo(branding)
    </a>
} else {
    @labelAndLogo(branding)
}

@(classes: Seq[String], isBranded: Boolean)(rows: Html)

@* This template populates a table so it expects table rows as input *@
<table class="fc">
    <tr>
        <td class="fc__margin @if(isBranded) {fc__margin--branded}">
            <table class="fc__inner @classes.mkString(" ")">@rows</table>
        </td>
    </tr>
</table>
